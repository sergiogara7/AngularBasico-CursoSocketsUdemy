<div class="row justify-content-center">
  <div class="col-md-9">
    <form class="p-4" (ngSubmit)="ingresar()">
      <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" placeholder="Su nombre..." autofocus required>
      <br>
      <button [disabled]="nombre.trim().length === 0" class="btn btn-primary btn-block">Continuar</button>
    </form>
  </div>
</div>
